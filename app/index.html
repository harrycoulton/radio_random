<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio-Random</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="js/dist/scripts.js" async></script>
    <script src="js/dist/handlebars-v4.0.11.js" async></script>
    <script src="js/dist/domhandling.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="navBar">
            <nav>
                <a href="#">Home</a>
                <a href="#">Randomise</a>
                <a href="#">Login</a>
            </nav>
        </div>
        <div class="playContainer" data-aos="fade-left">
            <h2>Radio_Random</h2>
            <h4>Type in a genre and hit play to hear a random radio station</h4>
            <form action="none" class="findRadio">
                <input type="text" class="searchTerm" name="searchTerm">
                <button type="submit" class="submit">Play</button>
            </form>
            <div class="url"></div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
